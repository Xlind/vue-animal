<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
    
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/mint-ui/lib/index.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <style type="text/css">
        .New_Button,
        .Edit_Button,
        .Delete_Button,
        .Update_Button,
        .Cancel_Button {
            font-size: 11px;
            color: #1B3F91;
            font-family: Verdana;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div id="dept_grid" class="mini-datagrid" style="width:700px;height:auto;" allowResize="true" url="../data/AjaxService.aspx?method=GetDepartments"
        idField="id" onshowrowdetail="onShowRowDetail">
        <div property="columns">
            <div type="expandcolumn">#</div>
            <div field="id" width="80" headerAlign="center">ID</div>
            <div field="name" width="320" headerAlign="left">部门名称</div>
        </div>
    </div>

    <div id="detailGrid_Form" style="display:none;">
        <div id="employee_grid" class="mini-datagrid" style="width:100%;height:150px;" url="../data/AjaxService.aspx?method=GetDepartmentEmployees">
            <div property="columns">
                <div field="loginname" width="120" headerAlign="center" allowSort="true">员工帐号
                    <input property="editor" class="mini-textbox" />
                </div>
                <div field="gender" width="100" allowSort="true" renderer="onGenderRenderer" align="center" headerAlign="center">性别

                </div>
                <div field="age" width="100" allowSort="true">年龄

                </div>
                <div field="birthday" width="100" allowSort="true" dateFormat="yyyy-MM-dd">出生日期

                </div>
                <div field="createtime" width="100" headerAlign="center" dateFormat="yyyy-MM-dd" allowSort="true">创建日期</div>
            </div>
        </div>
    </div>
</body>

</html>
